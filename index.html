<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="style.css">
    <script href="main.js" defer ></script>
</head>
<body>
    <div id="MainCalculator">
        <div id="screen">

        </div>
        <div id="keyboard">
            <div class="keyrow" id="keyrow1">
                <button id="ClearAll">AC</button>
                <button id="BackOne"><i class="arrow left"></i></button>
                <button id="Decimal">.</button>
                <button id="Division">รท</button>
            </div>
            <div class="keyrow" id="keyrow2">
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="Multiply">x</button>
            </div>
            <div class="keyrow" id="keyrow3" >
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="Subtract">-</button>
            </div>
            <div class="keyrow" id="keyrow4">
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="Addition">+</button>
            </div>
            <div class="keyrow" id="keyrow5">
                <button id="n0">0</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
